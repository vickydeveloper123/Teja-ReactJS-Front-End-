<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Project .</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="content">
          <p class="smallheading">MODERN CHAIR</p>

          <h1 class="largeheading">Telford chair</h1>
          <h4 class="price"><span class="mainprice">$254</span>$530</h4>

          <div class="desc-section">
            <input type="radio" class="desc-butn" name="desc" id="desc1" />
            <label for="desc1">Description .</label>

            <input type="radio" class="desc-btn" name="desc" id="desc2" />
            <label for="desc2">Details.</label>

            <div class="div-box1">
              <p>
                This is Special chair which helps to prevent back pain to the
                old age people.
              </p>
              <p>It is very comfort and cheap and best price to the market .</p>
            </div>

            <div class="desc-box2">
              <div class="details-section">
                <p><span>80</span>cm<br />Length</p>
              </div>

              <div class="details-section">
                <p><span>65</span>cm<br />width</p>
              </div>

              <div class="details-section">
                <p><span>90</span>cm<br />breadth</p>
              </div>

              <div class="details-section">
                <p><span>17.6</span>cm<br />height</p>
              </div>
              <h4 style="color: aqua">Choose colours</h4>
            </div>
          </div>
        </div>

        <input type="radio" name="color" id="color1" class="color-btn color1" />
        <label for="color1" class="color-l1"></label>

        <input type="radio" name="color" id="color2" class="color-btn color2" />
        <label for="color2" class="color-l2"></label>

        <input type="radio" name="color" id="color3" class="color-btn color3" />
        <label for="color3" class="color-l3"></label>

        <input type="radio" name="color" id="color4" class="color-btn color4" />
        <label for="color4" class="color-l4"></label>

        <input type="radio" name="color" id="color5" class="color-btn color5" />
        <label for="color5" class="color-l5"></label>

        <input type="radio" name="color" id="color6" class="color-btn color6" />
        <label for="color6" class="color-l6"></label>

        <div class="btn-section">
          <a href="#" class="btn">Add to cart</a>
        </div>
        <!-- img.img$*5-->
        <div class="img img1"></div>
        <div class="img img2"></div>
        <div class="img img3"></div>
        <div class="img img4"></div>
        <div class="img img5"></div>
        <div class="Color bg-color1"></div>
        <div class="Color bg-color2"></div>
        <div class="Color bg-color3"></div>
        <div class="Color bg-color4"></div>
        <div class="Color bg-color5"></div>
      </div>
    </div>
  </body>
</html>
